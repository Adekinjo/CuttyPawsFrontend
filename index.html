




<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ✅ Favicons (must be in /public) -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- ✅ Google verification (CuttyPaws) -->
    <!-- Replace CONTENT_HERE with the verification code for CuttyPaws -->
    <meta name="google-site-verification" content="CONTENT_HERE" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ SEO basics -->
    <title>CuttyPaws - Pet Social Community</title>
    <meta
      name="description"
      content="CuttyPaws (also written as Cutty Paws) is a social pet community where pet lovers connect and share adorable pet moments."
    />

    <!-- ✅ Open Graph (social previews) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="CuttyPaws" />
    <meta property="og:title" content="CuttyPaws - Pet Social Community" />
    <meta
      property="og:description"
      content="CuttyPaws is a social pet community where pet lovers connect and share adorable pet moments."
    />
    <meta property="og:url" content="https://www.cuttypaws.com/" />
    <meta property="og:image" content="https://www.cuttypaws.com/og-image.png" />

    <!-- ✅ Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CuttyPaws - Pet Social Community" />
    <meta
      name="twitter:description"
      content="CuttyPaws is a social pet community where pet lovers connect and share adorable pet moments."
    />
    <meta name="twitter:image" content="https://www.cuttypaws.com/og-image.png" />

    <!-- ✅ Canonical -->
    <link rel="canonical" href="https://www.cuttypaws.com/" />

    <!-- ✅ Organization Schema (helps brand recognition + name variations) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "CuttyPaws",
        "alternateName": ["Cutty Paws", "cuttypaws", "cuty paws"],
        "url": "https://www.cuttypaws.com",
        "logo": "https://www.cuttypaws.com/logo.png"
      }
    </script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
