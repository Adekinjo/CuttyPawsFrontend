<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- default SEO (Helmet can override) -->
    <title>CuttyPaws</title>
    <meta name="description" content="CuttyPaws - Social pet community." />
    <link rel="canonical" href="https://www.cuttypaws.com/" />

    <!-- Open Graph default -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="CuttyPaws" />
    <meta property="og:title" content="CuttyPaws" />
    <meta property="og:description" content="CuttyPaws - Social pet community." />
    <meta property="og:url" content="https://www.cuttypaws.com/" />
    <meta property="og:image" content="https://www.cuttypaws.com/og-image.png" />

    <!-- Organization schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "CuttyPaws",
        "alternateName": ["Cutty Paws", "cuttypaws", "cuty paws"],
        "url": "https://www.cuttypaws.com",
        "logo": "https://www.cuttypaws.com/logo.png"
      }
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
